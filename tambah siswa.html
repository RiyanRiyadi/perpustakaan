    <div class="container">
      <h2>Form Tambah Siswa</h2>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <div class="row">
            <div class="col-md-8">
              <label class="control-label col-sm-2" for="email">Nama:</label>
              <div class="col-sm-10">
                <input type="Nama" class="form-control" id="Nama" placeholder="Nama Siswa">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-8">
              <label class="control-label col-sm-2" for="Kelas">Kelas:</label>
              <div class="col-sm-10">
                <input type="Kelas" class="form-control" id="Kelas" placeholder="Kelas">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-8">
              <label class="control-label col-sm-2" for="Nomor Induk Siswa">Nisn:</label>
              <div class="col-sm-10">
                <input type="Nomor Induk Siswa" class="form-control" id="Nomor Induk Siswa" placeholder="Nomor Induk Siswa">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-8">
              <label class="control-label col-sm-2" for="Alamat">Alamat:</label>
              <div class="col-sm-10">
                <input type="Alamat" class="form-control" id="Alamat" placeholder="Masukan Alamat">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-8">
              <label class="control-label col-sm-2" for="Email">Email:</label>
              <div class="col-sm-10">
                <input type="Email" class="form-control" id="Email" placeholder="Email">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-8">
              <label class="control-label col-sm-2" for="Tanggal Masuk">Tgl Masuk:</label>
              <div class="col-sm-10">
                <input type="Tanggal Masuk" class="form-control" id="Tanggal Masuk" placeholder="Contoh 08/11/2016">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-8">
              <label class="control-label col-sm-2" for="username">username:</label>
              <div class="col-sm-10">
                <input type="username" class="form-control" id="username" placeholder="Masukan Username">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-8">
              <label class="control-label col-sm-2" for="Password">password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Masukan Password">
              </div>
            </div>
          </div>
        </div>
